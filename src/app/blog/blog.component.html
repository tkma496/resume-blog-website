<div class="container">
    <h1 class="page-title">Blog Posts</h1>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let blog_list_entry of blogListData.blog.blog_list" [routerLink]="['/blog', blog_list_entry.id]">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title >{{ blog_list_entry.title }} </mat-card-title>
                    <mat-card-subtitle >{{ blog_list_entry.date | date }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
